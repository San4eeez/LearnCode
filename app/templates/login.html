{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-5 col-md-7">
        <div class="card animate__animated animate__fadeInDown glass-effect">
            <div class="card-body p-4 p-sm-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">Вход в систему</h2>
                    <p class="text-muted">Введите свои учетные данные</p>
                </div>

                <form method="post" action="/login" class="mt-4">
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary">
                                <i class="bi bi-person-fill text-muted"></i>
                            </span>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Введите логин" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary">
                                <i class="bi bi-lock-fill text-muted"></i>
                            </span>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Введите пароль" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                    </button>

                    {% if error %}
                        <div class="alert alert-danger animate__animated animate__shakeX">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
                        </div>
                    {% endif %}

                    <div class="text-center mt-4">
                        <p class="text-muted">Еще нет аккаунта?
                            <a href="/register" class="text-primary fw-bold">Зарегистрироваться</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
