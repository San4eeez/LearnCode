<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnMusic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/main">
                <i class="bi bi-code-square me-2 text-primary"></i>
                <span class="fw-bold">Learn<span class="text-primary">Music</span></span>
            </a>
            <div class="d-flex">
                {% if request.cookies.get('user_id') %}
                    <span class="navbar-text text-white me-2">Привет, {{ request.cookies.get('username') }}!</span>
                    <a href="/logout" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Выйти
                    </a>
                {% else %}
                    <a href="/login" class="btn btn-outline-primary btn-sm me-2">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </a>
                    <a href="/register" class="btn btn-primary btn-sm">
                        <i class="bi bi-person-plus"></i> Регистрация
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>


    <div class="container my-5">
    {% if flash_message %}
        <div class="alert alert-info alert-dismissible fade show animate__animated animate__fadeIn">
            {{ flash_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
</div>


        {% block content %}{% endblock %}
    </div>

     <footer class="bg-black text-secondary py-4 border-top border-secondary mt-5">
        <div class="container text-center">
            <div class="d-flex justify-content-center mb-3">
                <a href="#" class="text-secondary me-3"><i class="bi bi-github fs-5"></i></a>
                <a href="#" class="text-secondary me-3"><i class="bi bi-telegram fs-5"></i></a>
                <a href="#" class="text-secondary"><i class="bi bi-envelope fs-5"></i></a>
            </div>
            <p class="mb-0">© 2025 LearnMusic. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
