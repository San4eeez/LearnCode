{% extends "base.html" %}
{% block content %}
<div class="container py-4 animate__animated animate__fadeIn">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="display-5 fw-bold">
                <i class="bi bi-collection text-primary me-2"></i>{{ language_name }} - Темы
            </h1>
            <p class="lead text-muted">Выберите тему для изучения</p>
        </div>
        <a href="/main" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i> Назад
        </a>
    </div>

    <div class="row g-4">
        {% for topic in topics %}
        <div class="col-md-6">
            <a href="/topic/{{ topic[0] }}" class="card topic-card h-100 text-decoration-none text-white animate__animated animate__fadeInLeft" style="animation-delay: {{ loop.index * 0.1 }}s">
                <div class="card-body p-4">
                    <div class="d-flex align-items-start">
                        <div class="flex-shrink-0 me-3">
                            <div class="bg-black bg-opacity-50 rounded-circle p-3">
                                <i class="bi bi-journal-bookmark-fill text-primary" style="font-size: 1.5rem;"></i>
                            </div>
                        </div>
                        <div>
                            <h3 class="h4 mb-2">{{ topic[1] }}</h3>
                            <p class="text-muted mb-0">{{ topic[2] }}</p>
                            <div class="mt-3">
                                <span class="badge bg-dark text-white">{{ topic[3] }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
